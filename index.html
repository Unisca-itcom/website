<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  text-align:center;
}

.topnav {
  overflow: hidden;
  background-color: #4334eb;
  height: 2.5rem;
  
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 60px;
  text-decoration: none;
  font-size: 28px;
  font-weight: 550;
  line-height: 1.5;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.notice {
	color: red;
}
.bg {
  background-image: url("https://www.palram.com/in/wp-content/uploads/sites/16/2020/05/106410_Enlarge.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
    height: 200px;
    width: 650px;
    margin: auto;
}

.button-68 {
  appearance: none;
  backface-visibility: hidden;
  background-color: #27ae60;
  border-radius: 8px;
  border-style: none;
  box-shadow: rgba(39, 174, 96, .15) 0 4px 9px;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: Inter,-apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif;
  font-size: 24px;
  font-weight: 600;
  letter-spacing: normal;
  line-height: 1.5;
  outline: none;
  overflow: hidden;
  padding: 13px 30px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transform: translate3d(0, 0, 0);
  transition: all .3s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: top;
  white-space: nowrap;
}

.button-68:hover {
  background-color: #1e8449;
  opacity: 1;
  transform: translateY(0);
  transition-duration: .35s;
}

.button-68:active {
  transform: translateY(2px);
  transition-duration: .35s;
}

.button-68:hover {
  box-shadow: rgba(39, 174, 96, .2) 0 6px 12px;
}
</style>
</head>
<body>

  <div class="topnav">
    <a href="#home">Unisca Building Products LLP</a>
  </div>
  
	<marquee><h2 class="notice">Website under maintenance</h2></marquee>
 	
    <div class="bg"> </div>

    <button class="button-68" role="button">Wall cladding solutions</button>
</body>
</html>
